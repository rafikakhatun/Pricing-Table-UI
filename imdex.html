<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <!--tailwind cdn link-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 text-gray-800">
    <section class="py-16 px-4 max-w-7xl mx-auto text-center">
        <!-- Heading -->
        <h2 class="text-4xl font-bold mb-4">Choose Your Plan</h2>
        <p class="text-gray-600 mb-10">Simple and transparent pricing that grows with you.</p>
        <!-- Pricing Cards Container -->
        <div class="grid gap-8 grid-cols-1 md:grid-cols-3">
            <!-- Basic Plan -->
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h3 class="text-2xl font-semibold mb-2">Basic</h3>
                <p class="text-4xl font-bold mb-4">$9<span class="text-base font-medium">/mo</span></p>
                <ul class="text-left mb-6 space-y-2">
                    <li><i class="fa-solid fa-check text-green-500 mr-2"></i>1 User</li>
                    <li><i class="fa-solid fa-check text-green-500 mr-2"></i>1 Project</li>
                    <li><i class="fa-solid fa-check text-green-500 mr-2"></i>Email Support</li>
                    <li><i class="fa-solid fa-xmark text-red-500 mr-2"></i>Analytics</li>
                </ul>
                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md">
                    Get Started
                </button>
            </div>

        </div>

    </section>


</body>

</html>
